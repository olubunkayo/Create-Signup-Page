<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>PiggyVest Dashboard</title>  

        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Karla&family=Open+Sans:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="container">
	    <div class="piggyvest_logo">
            <a href="https://www.piggyvest.com" >
            <img src="img/piggyvest_logo.png" alt="piggyvest logo" id="piggyvest_logo">
            </a>
        </div>

        <div class="form-container">
            <header class="form-header">
            <h1 id="form-title">Create a Secure Account</h1>
            <p>Welcome to the future of Savings & Investments</p>
            </header>

            <form action="form_body">
            <div class="form-item">
            <label class="input-label" for="full name">Full Name</label><br>
            <input type="text" placeholder= "Fullname" id="full name" name="fullname">
        </div>          
    
        <div class="form-item">
            <label class="input-label"for="email address">Email Address</label><br>
            <input type="text" placeholder="Email Address" id="email address" name="email address">
        </div> 

        <div class="form-item">                    
            <label class="input-label" for="phone number">Phone Number</label><br>
            <input type="text" placeholder="Phone Number" id="phone number" name="phone number" maxlenght="">
        </div>
            
        <div class="form_item">
            <label class="input-label" for="pwd">Password</label><br>
            <input type="password" placeholder="Password" id="pwd" name="pwd">
        </div>
                        
        <div class="form_item">                    
            <label class="input-label" for="referrer phone or promo code">Referrer Phone or Promo Code (Optional)</label><br>
            <input type="text" placeholder="Referrer Phone or Promo Code" id="referrer phone or promo code" name="referrer phone or promo code">
        </div>  
                        
        <div class="form-item">
            <label class="input-label" for="how did you hear about us">How Did You Hear About Us? (Optional)</label><br>
            <select id="options" name="options">
            <option value="click to select">Click to Select</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="friend">Friend/Family/Coworker Referrer</option>
            <option value="google">Google search</option>
            <option value="google play">Google playstore</option>
            <option value="online">Online Blog</option>
            <option value="newspaper">Local Newspaper</option>
            <option value="event">At an event</option>
            <option value="other">Other</option>
            </select><br><br>
        </div>
            
            
        <div class="button">
            <button class="submit-button" type="submit" name="create account">CREATE ACCOUNT</button>
        </div>
        </form>
            
        <div class="bottom">
            <a href="https://dashboard.piggyvest.com/login">
            <p> Already have an account? Log in </p>
            </a>  
        </div>
        
    </body>
</html>
